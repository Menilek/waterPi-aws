<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='icon' type='image/x-icon' href="{{url_for('static', filename='favicon.ico')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/foundation.min.css')}}"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}"/>
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="{{url_for('static', filename='d3.js')}}" language="JavaScript"></script>
    <title>waterPi</title>
  </head>
  <body>
    <div class="grid-container grid-container-padded">
      <div class="grid-x flex-container align-center-middle text-center flex-dir-column">
        <div class="cell large-8 medium-10 small-12"></div><!-- medium-8 small-8 -->
          <div class="card">
            <div class="row">
              <svg id="fillgauge">{{items[2]}}</svg>
            </div>
            <div class="card-section">
              <div id="readingTime">
                <h5>TIME OF READING</h5>
                <h6>{{items[0]}}</h6>
              </div>
              <div id="litres">
                <h5>LITRES</h5>
                <h6>{{items[1]}}L</h6>
              </div>
              <form action="{{url_for('newReading')}}" method="POST">
                  <input type="submit" name="takeReading" class="button" value="NEW READING">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script language="JavaScript">
      var config = liquidFillGaugeDefaultSettings();
      config.circleThickness = 0.15;
      config.textVertPosition = 0.8;
      config.waveAnimateTime = 1000;
      config.waveHeight = 0.05;
      config.waveAnimate = true;
      config.waveRise = false;
      config.waveOffset = 0.25;
      config.textSize = 0.75;
      config.waveCount = 3;
      config.displayPercent = true;
      var gauge = loadLiquidFillGauge("fillgauge", {{items[2]}}, config);
    </script>

    <script src="{{url_for('static', filename='js/vendor/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/vendor/what-input.js')}}"></script>
    <script src="{{url_for('static', filename='js/vendor/foundation.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
  
  </body>
</html>
